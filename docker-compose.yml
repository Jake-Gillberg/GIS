version: "3.9"
services:
  postgis:
    image: postgis/postgis:13-3.1
    restart: always
    environment:
      POSTGRES_PASSWORD_FILE: /run/secrets/postgres-passwd
    secrets:
      - postgres-passwd
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - "5432:5432"

secrets:
  postgres-passwd:
    file: ./postgres-passwd

volumes:
  pgdata:
